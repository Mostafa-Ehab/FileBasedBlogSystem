<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Blog</title>
    <meta property="og:title" content="Register - Blog">
    <meta property="og:url" content="/blog/register.html">
    <meta property="og:type" content="website">
    <meta property="og:description" content="Create a new account to join our blog community.">
    <meta property="og:image" content="/assets/images/blog-thumbnail.png">

    <link rel="icon" href="/assets/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="/assets/js/blog/shared/navbar.js" defer></script>
    <script src="/assets/js/blog/shared/search.js" defer></script>
    <script src="/assets/js/blog/register.js" defer></script>

    <script src="/assets/js/shared/api.js" defer></script>
    <script src="/assets/js/shared/auth.js" defer></script>
    <script src="/assets/js/shared/errors.js" defer></script>
    <script src="/assets/js/shared/utils.js" defer></script>
</head>

<body>
    <nav class="navbar">
        <!-- Add navbar content if needed -->
    </nav>
    <main class="content">
        <section class="login-section">
            <h2 class="login-title">
                <i class="fas fa-user-plus"></i> Register
            </h2>
            <form class="login-form" id="register-form" autocomplete="on">
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" placeholder="Create a password" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="confirm-password" name="confirm-password"
                            placeholder="Confirm your password" required>
                    </div>
                </div>
                <button type="submit" class="login-btn" id="register-btn">
                    <span class="btn-text">Register</span>
                    <i class="fas fa-spinner fa-spin" id="register-spinner" style="display: none;"></i>
                </button>
            </form>
            <div class="login-footer">
                <a href="/blog/login.html" class="back-link"><i class="fas fa-arrow-left"></i> Back to Login</a>
            </div>
        </section>

        <!-- Error Message -->
        <div class="error-message" id="error-message" style="display: none;">
            <i class="fas fa-exclamation-circle"></i>
            <span id="error-text"></span>
        </div>

        <!-- Success Message -->
        <div class="success-message" id="success-message" style="display: none;">
            <i class="fas fa-check-circle"></i>
            <span id="success-text"></span>
        </div>
    </main>
    <footer class="footer">
        <p>&copy; 2025 Blog. All rights reserved.</p>
    </footer>
</body>

</html>
