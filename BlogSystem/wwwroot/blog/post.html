<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Title - Blog</title>
    <!--OG_META-->
    <link rel="icon" href="/assets/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/assets/css/style.css">
    <!-- <link rel="stylesheet" href="/assets/css/components/comments.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/default.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="/assets/js/blog/shared/sidebar.js" defer></script>
    <script src="/assets/js/blog/shared/navbar.js" defer></script>
    <script src="/assets/js/blog/shared/post-card.js" defer></script>
    <script src="/assets/js/blog/shared/search.js" defer></script>
    <script src="/assets/js/blog/post.js" defer></script>
    <script src="/assets/js/shared/auth.js" defer></script>
    <script src="/assets/js/shared/utils.js" defer></script>
    <script src="/assets/js/shared/errors.js" defer></script>
</head>

<body>
    <nav class="navbar">

    </nav>

    <main class="content">
        <div class="main-content">
            <article class="post-article" id="post-article">
                <!-- Post Header -->
                <header class="post-header" id="post-header">

                </header>

                <!-- Post Content -->
                <div class="post-content" id="post-content">

                </div>

                <!-- Post Comments -->
                <div class="post-comments" id="post-comments">
                    <div class="comments-section">
                        <div class="comments-header">
                            <h3 class="comments-title">
                                <i class="fas fa-comments"></i>
                                Comments (<span id="comments-count">3</span>)
                            </h3>
                        </div>

                        <!-- Comments List -->
                        <div class="comments-list" id="comments-list">
                        </div>

                        <!-- Add Comment Form -->
                        <div class="add-comment-section" id="add-comment-section">
                            <div class="comment-form-header">
                                <div class="comment-avatar">
                                    <img src="https://picsum.photos/40/40?random=user" alt="User Avatar"
                                        class="avatar-img">
                                </div>
                                <div class="comment-user-info">
                                    <span class="comment-username">John Doe</span>
                                    <span class="comment-user-role">Reader</span>
                                </div>
                            </div>
                            <form class="comment-form" id="comment-form">
                                <div class="comment-input-wrapper">
                                    <textarea id="comment-text" placeholder="Share your thoughts on this post..."
                                        rows="4" class="comment-textarea" required>
                                                                                    </textarea>
                                    <div class="comment-actions">
                                        <div class="comment-tools">
                                            <button type="button" class="tool-btn" title="Bold">
                                                <i class="fas fa-bold"></i>
                                            </button>
                                            <button type="button" class="tool-btn" title="Italic">
                                                <i class="fas fa-italic"></i>
                                            </button>
                                            <button type="button" class="tool-btn" title="Link">
                                                <i class="fas fa-link"></i>
                                            </button>
                                            <button type="button" class="tool-btn" title="Code">
                                                <i class="fas fa-code"></i>
                                            </button>
                                        </div>
                                        <div class="comment-submit">
                                            <button type="button" class="btn btn-secondary btn-sm"
                                                id="comment-cancel">Cancel</button>
                                            <button type="submit" class="btn btn-primary btn-sm" id="comment-submit">
                                                <i class="fas fa-paper-plane"></i>
                                                Post Comment
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>

                        <!-- Login Prompt for Non-logged Users -->
                        <div class="comment-login-prompt" style="display: none;">
                            <div class="login-prompt-content">
                                <i class="fas fa-lock"></i>
                                <h4>Join the Discussion</h4>
                                <p>Sign in to leave a comment and engage with the community.</p>
                                <a href="/login" class="btn btn-primary">
                                    <i class="fas fa-sign-in-alt"></i>
                                    Sign In
                                </a>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Post Footer -->
                <footer class="post-footer">
                    <div class="post-share">
                        <h4>Share this post</h4>
                        <div class="share-buttons">
                            <a href="#" class="share-btn twitter" title="Share on Twitter"
                                onclick="window.open('https://twitter.com/intent/tweet?url=' + encodeURIComponent(window.location.href) + '&text=' + encodeURIComponent(document.title), '_blank'); return false;">
                                <i class="fab fa-twitter"></i>
                            </a>
                            <a href="#" class="share-btn facebook" title="Share on Facebook"
                                onclick="window.open('https://www.facebook.com/sharer/sharer.php?u=' + encodeURIComponent(window.location.href), '_blank'); return false;">
                                <i class="fab fa-facebook-f"></i>
                            </a>
                            <a href="#" class="share-btn linkedin" title="Share on LinkedIn"
                                onclick="window.open('https://www.linkedin.com/shareArticle?mini=true&url=' + encodeURIComponent(window.location.href) + '&title=' + encodeURIComponent(document.title), '_blank'); return false;">
                                <i class="fab fa-linkedin-in"></i>
                            </a>
                            <button class="share-btn copy-link" title="Copy Link"
                                onclick="navigator.clipboard.writeText(window.location.href); showSuccess('Link copied!'); return false;">
                                <i class="fas fa-link"></i>
                            </button>
                        </div>
                    </div>
                </footer>
            </article>

            <!-- Sidebar -->
            <aside class="sidebar">
                <!-- Author Bio -->
                <div class="sidebar-widget" id="author-info">

                </div>

                <!-- Categories Widget -->
                <div class="sidebar-widget">
                    <div class="sidebar-widget-header">
                        <h3 class="sidebar-widget-title">Categories</h3>
                    </div>
                    <div class="sidebar-widget-content">
                        <ul class="category-list" id="category-list">

                        </ul>
                    </div>
                </div>

                <!-- Related Posts -->
                <div class="sidebar-widget">
                    <div class="sidebar-widget-header">
                        <h3 class="sidebar-widget-title">Related Posts</h3>
                    </div>
                    <div class="sidebar-widget-content">
                        <div class="related-posts" id="related-posts">

                        </div>
                    </div>
                </div>
            </aside>
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2025 Blog. All rights reserved.</p>
    </footer>

    <!-- Error Message -->
    <div class="error-message" id="error-message" style="display: none;">
        <i class="fas fa-exclamation-circle"></i>
        <span id="error-text"></span>
    </div>

    <!-- Success Message -->
    <div class="success-message" id="success-message" style="display: none;">
        <i class="fas fa-check-circle"></i>
        <span id="success-text"></span>
    </div>
</body>

</html>
