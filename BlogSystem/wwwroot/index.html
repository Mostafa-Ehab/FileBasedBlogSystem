<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>

    <!-- SEO Meta Tags -->
    <meta property="og:title" content="Blog - Latest Posts and Articles">
    <meta property="og:url" content="{{WEBSITE_URL}}">
    <meta property="og:type" content="website">
    <meta property="og:description"
        content="Explore the latest posts, articles, and updates on our blog. Stay informed with insightful content covering various topics.">
    <meta property="og:image" content="/assets/images/blog-thumbnail.png">

    <link rel="icon" href="/assets/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <script src="/assets/js/blog/components/owl-init.js" defer></script>
    <script src="/assets/js/blog/shared/sidebar.js" defer></script>
    <script src="/assets/js/blog/shared/navbar.js" defer></script>
    <script src="/assets/js/blog/shared/post-card.js" defer></script>
    <script src="/assets/js/blog/shared/search.js" defer></script>
    <script src="/assets/js/blog/home.js" defer></script>
    <script src="/assets/js/shared/utils.js" defer></script>
</head>

<body>
    <nav class="navbar">

    </nav>

    <main class="content">
        <h1>Welcome to Our Blog</h1>
        <section class="owl-carousel owl-theme" id="post-slider">

        </section>

        <h2>Latest Posts</h2>
        <div class="main-content">
            <div>
                <section class="posts-section" id="posts-section">



                </section>

                <div class="load-more">
                    <button class="btn" id="load-more-posts">
                        <i class="fas fa-arrow-down"></i>
                        Load more
                    </button>
                </div>
            </div>

            <!-- Sidebar -->
            <aside class="sidebar">
                <!-- Categories Widget -->
                <div class="sidebar-widget">
                    <div class="sidebar-widget-header">
                        <h3 class="sidebar-widget-title">Categories</h3>
                    </div>
                    <div class="sidebar-widget-content">
                        <ul class="category-list" id="category-list">

                        </ul>
                    </div>
                </div>

                <!-- Tags Widget -->
                <div class="sidebar-widget">
                    <div class="sidebar-widget-header">
                        <h3 class="sidebar-widget-title">Tags</h3>
                    </div>
                    <div class="sidebar-widget-content">
                        <div class="tags-cloud" id="tags-cloud">

                        </div>
                    </div>
                </div>
            </aside>
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2025 Blog. All rights reserved.</p>
    </footer>
</body>

</html>
