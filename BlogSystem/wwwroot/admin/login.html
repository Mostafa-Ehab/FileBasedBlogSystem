<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Blog Dashboard</title>
    <link rel="icon" href="/assets/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="/assets/js/blog/login.js" defer></script>
    <script src="/assets/js/shared/api.js" defer></script>
    <script src="/assets/js/shared/auth.js" defer></script>
    <script src="/assets/js/shared/errors.js" defer></script>
    <script src="/assets/js/shared/utils.js" defer></script>
</head>

<body>
    <div class="login-section">
        <h2 class="login-title">
            <i class="fas fa-shield-alt"></i> Admin Login
        </h2>
        <form class="login-form" id="login-form" autocomplete="on">
            <div class="form-group">
                <label for="username">Username</label>
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" name="username" required placeholder="Enter your username">
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" name="password" required placeholder="Enter your password">
                    <button type="button" class="toggle-password" id="toggle-password">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>

            <div class="form-group">
                <label class="checkbox-label" for="remember-me">
                    <input type="checkbox" id="remember-me" name="remember">
                    <span class="checkmark"></span>
                    Remember me
                </label>
            </div>

            <button type="submit" class="login-btn" id="login-btn">
                <span class="btn-text">Sign In</span>
                <i class="fas fa-spinner fa-spin" id="login-spinner" style="display: none;"></i>
            </button>
        </form>
    </div>

    <!-- Error Message -->
    <div class="error-message" id="error-message" style="display: none;">
        <i class="fas fa-exclamation-circle"></i>
        <span id="error-text"></span>
    </div>

    <!-- Success Message -->
    <div class="success-message" id="success-message" style="display: none;">
        <i class="fas fa-check-circle"></i>
        <span id="success-text"></span>
    </div>
</body>

</html>
