<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Category - Admin Dashboard</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="/assets/js/shared/errors.js" defer></script>
    <script src="/assets/js/shared/api.js" defer></script>
    <script src="/assets/js/shared/auth.js" defer></script>
    <script src="/assets/js/shared/utils.js" defer></script>
    <script src="/assets/js/admin/edit/edit-category.js" defer></script>
    <script src="/assets/js/admin/shared/navbar.js" defer></script>
</head>

<body>
    <!-- Admin Navigation -->
    <nav class="admin-navbar">
        <div class="logo">
            <a href="/index.html">Blog</a>
            <span class="admin-badge">Admin</span>
        </div>
        <div class="admin-nav-links">
            <!-- Navigation links will be dynamically generated by navbar.js -->
        </div>
        <div class="admin-user-menu">
            <div class="admin-user-info">
                <img src="https://picsum.photos/32/32?random=admin" alt="Admin" class="admin-avatar">
                <span class="admin-username">Admin User</span>
            </div>
            <a class="admin-logout-btn" href="/admin/logout.html">
                <i class="fas fa-sign-out-alt"></i>
                Logout
            </a>
        </div>
    </nav>

    <main class="admin-content">
        <!-- Page Header -->
        <header class="admin-page-header">
            <div class="admin-page-title">
                <h1>
                    <i class="fas fa-edit"></i>
                    <span id="form-title">Create New Category</span>
                </h1>
                <p class="admin-page-description" id="form-desc">Create a new category for your blog posts</p>
            </div>
            <div class="admin-page-actions">
                <button class="btn btn-secondary" id="back-btn">
                    <i class="fas fa-arrow-left"></i>
                    Back to Categories
                </button>
            </div>
        </header>

        <!-- Category Form -->
        <div class="admin-table-container">
            <form id="category-form" class="admin-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="category-name">Category Name *</label>
                        <input type="text" id="category-name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="category-slug">Slug</label>
                        <input type="text" id="category-slug" name="slug" required>
                        <small class="form-help">URL-friendly version of the category name (This field is
                            auto-generated)</small>
                    </div>
                </div>

                <div class="form-group">
                    <label for="category-description">Description</label>
                    <textarea id="category-description" name="description" rows="4"
                        placeholder="Brief description of this category..."></textarea>
                </div>

                <div class="admin-form-footer">
                    <button type="button" class="btn btn-secondary" id="cancel-button">Cancel</button>
                    <button type="submit" class="btn btn-primary" id="save-category">Save Category</button>
                </div>
            </form>
        </div>
    </main>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loading-overlay">
        <div class="loading-spinner">
            <i class="fas fa-spinner fa-spin"></i>
            <p>Loading...</p>
        </div>
    </div>

    <!-- Error Message -->
    <div class="error-message" id="error-message" style="display: none;">
        <i class="fas fa-exclamation-circle"></i>
        <span id="error-text"></span>
    </div>

    <!-- Success Message -->
    <div class="success-message" id="success-message" style="display: none;">
        <i class="fas fa-check-circle"></i>
        <span id="success-text"></span>
    </div>
</body>

</html>
