<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add User - Admin Dashboard</title>
    <link rel="icon" href="/assets/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="/assets/js/shared/errors.js" defer></script>
    <script src="/assets/js/shared/api.js" defer></script>
    <script src="/assets/js/shared/auth.js" defer></script>
    <script src="/assets/js/shared/utils.js" defer></script>
    <script src="/assets/js/admin/edit/edit-user.js" defer></script>
    <script src="/assets/js/admin/shared/navbar.js" defer></script>
    <script src="/assets/js/admin/shared/filter.js" defer></script>
</head>

<body>
    <!-- Admin Navigation -->
    <nav class="admin-navbar">

    </nav>

    <main class="admin-content">
        <!-- Page Header -->
        <header class="admin-page-header">
            <div class="admin-page-title">
                <h1>
                    <i class="fas fa-edit"></i>
                    <span id="form-title">Add User</span>
                </h1>
                <p class="admin-page-description" id="form-desc">Fill in the details below to add a new user</p>
            </div>
            <div class="admin-page-actions">
                <button class="btn btn-secondary" id="back-btn">
                    <i class="fas fa-arrow-left"></i>
                    Back to Users
                </button>
            </div>
        </header>

        <form id="user-form" class="admin-form">
            <div class="form-row">
                <div class="form-group">
                    <label for="user-username">Username</label>
                    <input type="text" id="user-username" name="username">
                    <small class="form-help">Leave empty for auto-generation (for new users)</small>
                </div>
                <div class="form-group">
                    <label for="user-email">Email</label>
                    <input type="email" id="user-email" name="email" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="user-fullname">Full Name</label>
                    <input type="text" id="user-fullname" name="fullName" required>
                </div>
                <div class="form-group">
                    <label for="user-role">Role</label>
                    <select id="user-role" name="role" required>
                        <option value="Admin">Administrator</option>
                        <option value="Editor">Editor</option>
                        <option value="Author" selected>Author</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="user-bio">Bio</label>
                <textarea id="user-bio" name="bio" rows="3"></textarea>
            </div>
            <div class="form-group" id="password-group">
                <label for="user-password">Password</label>
                <div class="password-input-group">
                    <input type="password" id="user-password" name="password">
                    <button type="button" class="btn-password-action" id="generate-password-btn"
                        title="Generate Random Password">
                        <i class="fas fa-dice"></i>
                    </button>
                    <button type="button" class="btn-password-action" id="toggle-password-btn"
                        title="Show/Hide Password">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                <small class="form-help">Leave empty to keep current password (for existing users)</small>
            </div>

            <div class="admin-form-footer">
                <button type="button" class="btn btn-secondary" id="cancel-button">Cancel</button>
                <button type="submit" form="user-form" class="btn btn-primary" id="save-user">Save User</button>
            </div>
        </form>

        <!-- Loading Overlay -->
        <div class="loading-overlay" id="loading-overlay">
            <div class="loading-spinner">
                <i class="fas fa-spinner fa-spin"></i>
                <p>Loading...</p>
            </div>
        </div>

        <!-- Error Message -->
        <div class="error-message" id="error-message" style="display: none;">
            <i class="fas fa-exclamation-circle"></i>
            <span id="error-text"></span>
        </div>

        <!-- Success Message -->
        <div class="success-message" id="success-message" style="display: none;">
            <i class="fas fa-check-circle"></i>
            <span id="success-text"></span>
        </div>

</body>

</html>
